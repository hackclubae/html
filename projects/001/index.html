<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Image Page</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            position: relative;
            display: inline-block;
            margin-top: 50px;
        }
        img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <div class="container">
        <img src="https://www.w3schools.com/html/img_chania.jpg" alt="Sample Google Image">
        <div class="text-overlay">Akul Saju</div>
    </div>
</body>
</html>
